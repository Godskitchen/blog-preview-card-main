<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  
</head>
<body>
  <h1 class="visually-hidden">Blog preview card</h1>
  <div class="container">
    <main class="card">
      <div class="card__image">
        <img src="/assets/images/illustration-article.svg" width="336" height="200" alt="illustration">
      </div>
      <div class="card__content">
        <p class="card__tag">Learning</p>
        <p class="card__published-date">Published 21 Dec 2023</p>
        <h2 class="card__title" tabindex="0">HTML &amp; CSS foundations</h2>
        <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="author-section">
        <img class="author-section__avatar" src="/assets/images/image-avatar.webp" width="32" height="32" alt="avatar-image">
        <p class="author-section__name">Greg Hooper</p>
      </div>
    </main>
  </div>
</body>
</html>
